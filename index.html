<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Safyn</title>
    <!-- Your app's main stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Correct Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4xn+L6fD4rL4+rL4+rL4+rL4+rL4+rL4+rL4+rL4+rL4+rL4=" crossorigin="" />
    <link rel="manifest" href="manifest.json">
    <style>
        /* This is crucial for the map to be visible. */
        /* It gives the map div a specific height. */
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Safyn</h1>
    </header>

    <main class="main-content">
        <!-- The ID is changed to 'map' which is what Leaflet looks for -->
        <div id="map"></div>
    </main>

    <footer class="footer-nav">
        <button id="mark-spot-button" class="nav-button">+</button>
        <button id="sos-button" class="sos-button">SOS</button>
        <button id="route-button" class="nav-button">Route</button>
    </footer>

    <!-- Correct Leaflet JS library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-2B4G4+wXz9Xq7g9kG9g9g9g9g9g9g9g9g9g9g9g9g9g9g9g9g9g9g=" crossorigin=""></script>
    <!-- Your app's main JavaScript file loads after Leaflet -->
    <script src="app.js"></script>
</body>
</html>
